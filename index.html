<head>

  <title>Home Page</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      color: rgb(128, 117, 117);
    }

    nav {
      background-color: #008080;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 150px;
      align-items: flex-start;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.5rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .main-content {
      flex: 1;
      padding: 3rem;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      margin-left: 170px;
    }

    .text-section {
      max-width: 60%;
    }

    .social-section {
      margin-top: 2rem;
      text-align: center;
    }

    .social-section a {
      font-size: 1.1rem;
      color: white;
      background-color: #008080;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      text-decoration: none;
    }

    .social-section a:hover {
      background-color: #006666;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      nav {
        position: relative;
        flex-direction: row;
        justify-content: space-around;
        height: auto;
        width: 100%;
      }

      nav a {
        font-size: 1rem;
        padding: 0.5rem 1rem;
      }

      .main-content {
        margin-left: 0;
        padding: 1rem;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 0.9rem;
      }

      nav a {
        font-size: 0.9rem;
        padding: 0.5rem;
      }
    }
  </style>
</head>
